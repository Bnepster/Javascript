<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde você nasceu</title>
</head>
<body>
    <h1>Onde você mora?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var paiz = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var pais = String(paiz.value)
            res.innerHTML = `O pais onde você nasceu é o ${pais}`

            if(pais == 'Brasil') {
                res.innerHTML += '<p>Vovê é Brasileiro</p>'
            }
            else{
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }
        }
    </script>
</body>
</html>
