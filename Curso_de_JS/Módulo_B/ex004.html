    <title>Exercicio 04</title>
    <style>
        body{
            background-color: rgb(151, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5em;
            color: darkblue;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qial deu nome?')
        document.write(`Olá, ${nome}. Seu mone tem ${nome.length} letraas. <br>`)
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()} <br>`)
        document.write(`Seu mone em letras minúsculas é ${nome.toLowerCase()}`)

        /*
                Tratamento de string

            variável.length()
            variável.toUpperCase()
            variável.toLowerCase()
        */
    </script>
</body>
